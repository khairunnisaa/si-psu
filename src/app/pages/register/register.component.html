<div class="col-md-12">
  <div class="card card-container">
    <img
        id="profile-img"
        src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
        class="profile-img-card"
    />
    <form
        *ngIf="!isSuccessful"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
    >
      <div class="form-group">
        <label for="nik">Username</label>
        <input
            type="text"
            class="form-control"
            name="nik"
            [(ngModel)]="form.nik"
            required
            minlength="3"
            maxlength="20"
            #nik="ngModel"
        />
        <div class="alert-danger" *ngIf="f.submitted && nik.invalid">
          <div *ngIf="nik.errors.required">Username is required</div>
          <div *ngIf="nik.errors.minlength">
            NIK must be at least 3 characters
          </div>
          <div *ngIf="nik.errors.maxlength">
            NIK must be at most 20 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
        />
        <div class="alert-danger" *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">Sign Up</button>
      </div>

      <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
        Signup failed!<br />{{ errorMessage }}
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccessful">
      Your registration is successful!
    </div>
  </div>
</div>
