<nb-card>
  <nb-card-header>
    Monitoring Data Pertamanan
  </nb-card-header>
  <nb-card-body>
    <ngx-app-camera-pertamanan (pictureTaken)="handleImage($event)"></ngx-app-camera-pertamanan>
    <div class="snapshot" *ngIf="webcamImage">
      <img [src]="webcamImage.imageAsDataUrl"  alt="webcam"/>
    </div>
  </nb-card-body>
</nb-card>
