<agm-map [latitude]="latitude"
         [longitude]="longitude"
         [scrollwheel]="true"
         [zoom]="zoom">
  <agm-marker *ngFor="let marker of coordinate" [latitude]="marker.lat"
              [longitude]="marker.lng"></agm-marker>
  <agm-polygon  [fillOpacity]="0.5" [paths]="paths"
                [strokeOpacity]="0.6" [strokeWeight]="2"
                [visible]="true" [zIndex]="1"></agm-polygon>
</agm-map>
